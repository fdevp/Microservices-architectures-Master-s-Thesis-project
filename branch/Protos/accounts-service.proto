syntax = "proto3";

import "transaction.proto";
import "common/empty.proto";
import "accounts/account.proto";
import "accounts/balance.proto";

option csharp_namespace = "AccountsMicroservice";

package AccountsMicroservice;

service Accounts {
  rpc Get (GetAccountsRequest) returns (GetAccountsResponse);
  rpc GetBalance (GetBalanceRequest) returns (GetBalanceResponse);
  rpc GetTransactions (GetTransactionsRequest) returns (GetTransactionsResponse);
  rpc Transfer (TransferRequest) returns (TransferResponse);
  rpc ChangeBalance (ChangeBalanceRequest) returns (Empty);
  rpc Setup(SetupRequest) returns (Empty);
  rpc TearDown(Empty) returns (Empty);
}

message GetAccountsRequest {
  repeated string ids = 1;
}

message GetAccountsResponse {
  repeated Account accounts = 1;
}

message GetBalanceRequest {
  repeated string ids = 1;
}

message GetBalanceResponse {
  repeated Balance balances = 1;
}

message GetTransactionsRequest {
  repeated string ids = 1;
}

message GetTransactionsResponse {
  repeated Transaction transactions = 1;
}

message TransferRequest {
  string accountId = 1;
  string recipient = 5;
  string title = 2;
  float amount = 3;
}

message TransferResponse {
  Transaction transaction = 1;
}

message ChangeBalanceRequest {
  string id = 1;
  float amount = 2;
}

message SetupRequest {
  repeated Account accounts = 1;
}