syntax = "proto3";
import "common/empty.proto";

option csharp_namespace = "LoansMicroservice";

package LoansMicroservice;

service Loans {
  rpc RepayInstalment (RepayInstalmentRequest) returns (Empty);
  rpc Get (GetLoansRequest) returns (GetLoansResponse);
  rpc Setup(SetupRequest) returns (Empty);
  rpc TearDown(Empty) returns (Empty);
}

message Loan {
  string id = 1;
  float paidAmount = 2;
  float totalAmount = 3;
  int32 instalments = 4;
  string paymentId = 5;
}

message RepayInstalmentRequest {
  string id = 1;
}

message GetLoansRequest {
  repeated string ids = 1;
}

message GetLoansResponse {
  repeated Loan loans = 1;
}

message SetupRequest {
  repeated Loan loans = 1;
}