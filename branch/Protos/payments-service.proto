syntax = "proto3";
import "common/transaction.proto";
import "common/loan.proto";
import "common/empty.proto";

option csharp_namespace = "PaymentsMicroservice";

package PaymentsMicroservice;

service Payments {
  rpc Get (GetPaymentsRequest) returns (GetPaymentsResult);
  rpc GetWithLoans (GetPaymentsRequest) returns (GetPaymentsWithLoansResult);
  rpc GetTransactions (GetTransactionsRequest) returns (GetTransactionsResult);
  rpc Create (CreatePaymentRequest) returns (CreatePaymentResult);
  rpc Cancel (CancelPaymentsRequest) returns (Empty);
  rpc Setup(SetupRequest) returns (Empty);
  rpc TearDown(Empty) returns (Empty);    
}

message Payment {
  string id = 1;
  float amount = 2;
  int64 startTimestamp = 3;
  PaymentStatus status = 4;
  int64 interval = 5;
  string accountId = 6;
  string recipient = 7;
}

enum PaymentStatus {
  ACTIVE = 0;
  CANCELLED = 1;
}

message GetPaymentsRequest {
  int64 flowId = 1;
  repeated string ids = 2;
}

message GetPaymentsResult {
  repeated Payment payments = 1;
}

message GetPaymentsWithLoansResult 
{
  repeated Payment payments = 1;
  repeated Loan loans = 2;
}

message GetTransactionsRequest {
  int64 flowId = 1;
  repeated string ids = 2;
}

message GetTransactionsResult {
  repeated Transaction transactions = 1;
}

message CreatePaymentRequest {
  int64 flowId = 1;
  float amount = 2;
  int64 startTimestamp = 3;
  int64 interval = 4;
  string accountId = 5;
  string recipient = 6;
}

message CreatePaymentResult {
  Payment payment = 1;
}

message CancelPaymentsRequest {
  int64 flowId = 1;
  repeated string ids = 2;
}

message SetupRequest {
  repeated Payment payments = 1;
}