syntax = "proto3";
import "common/empty.proto";

package UsersMicroservice;

option csharp_namespace = "UsersMicroservice";

service Users {
  rpc Token (SignInRequest) returns (TokenReply);
  rpc Logout (LogoutRequest) returns (Empty);
  rpc BatchAddMessages (BatchAddMessagesRequest) returns (Empty);
  rpc Setup(SetupRequest) returns (Empty);
  rpc TearDown(Empty) returns (Empty);
}

message Message {
  string userId = 1;
  string content = 2;
}

message User {
  string id = 1;
  string login = 2;
  string password = 3;
}

message SignInRequest {
  string login = 1;
  string password = 2;
}

message TokenReply {
  string Token = 1;
}

message LogoutRequest {
  string Token = 1;
}

message BatchAddMessagesRequest {
  repeated Message messages = 1;
}

message SetupRequest {
  repeated User users = 1;
  repeated Message messages = 2;
}